version: '3.8'
services:
  postgres:
    image: postgres:15-alpine
    container_name: coe_postgres
    environment:
      POSTGRES_USER: coe_admin
      POSTGRES_PASSWORD: coe_password
      POSTGRES_DB: coe_management
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

volumes:
  postgres_data:
